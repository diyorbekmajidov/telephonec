{% extends "base.html" %}
{% block title %}Kirish{% endblock %}

{% block content %}
<style>
    body {
        background: url("/media/backround-img.png") no-repeat center center fixed;
        background-size: cover;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="row g-0">
                <!-- Left side with Image -->
                <div class="col-md-5 d-none d-md-block">
                    <img src="/media/phone-icon.png"" class="img-fluid rounded-start" alt="Login Image">
                </div>
                <!-- Right side with Form -->
                <div class="col-md-7">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Hush kelibsiz!</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                            {% if form.errors %}
                                <div class="alert alert-danger">Invalid username or password</div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p class="mt-3 text-center">
                            Forgot password? <a href="#">Reset here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <p class="mt-3 text-center">
        </p>
    </div>
</div>
{% endblock %}
