{% extends "base.html" %}
{% block title %}Kirish{% endblock %}

{% block content %}
<style>
    body {
        background: url("/media/backround-img.png") no-repeat center center fixed;
        background-size: cover;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        max-width: 700px;
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-container {
        width: 50%;
        background: url("/media/phone-icon.png") no-repeat center center;
        background-size: cover;
        display: none;  /* Mobil ekranda yo'q qilamiz */
    }

    @media (min-width: 768px) {
        .image-container {
            display: block;  /* Katta ekranda ko'rsatamiz */
        }
    }

    .form-container {
        width: 60%;
        padding: 50px;
    }

    .form-control {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .login-btn {
        background-color: #007bff;
        color: white;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
    }

    .login-btn:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: red;
        text-align: center;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="row g-0">
                <!-- Left side with Image -->
                <div class="col-md-4 d-none d-md-block">
                    <img src="/media/phone-icon.png"" class="img-fluid rounded-start" alt="Login Image">
                </div>
                <!-- Right side with Form -->
                <div class="form-container">
                    <h3 class="text-center mb-4">Hush kelibsiz!</h3>
                    <form method="post">
                        {% csrf_token %}
        
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
        
                        <button type="submit" class="login-btn">Login</button>
                    </form>
        
                    {% if messages %}
                        {% for message in messages %}
                            <p class="error-message">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
                </div>
            </div>
        </div>
        <p class="mt-3 text-center">
        </p>
    </div>
</div>
{% endblock %}
